<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Item {
            constructor(name, discount = 0) {
                this.name = name;
                this.discount = discount;

                Item.prototype.getBasePrice = () => 1000;
            }

            calculatePrice() {
                return this.getBasePrice() * (100 - this.discount) * 0.01;
            }
        }

        const item1 = new Item('gosho', 30);
        console.log(item1.calculatePrice());
    </script>
</body>
</html>
